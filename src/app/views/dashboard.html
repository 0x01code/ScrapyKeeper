<div class="row">
  <nav class="col-md-2 menu">
    <!--project select-->
    <div class="btn-group" style="width: 100%">
      <a href="javascript:void(0)" style="width: 100%" data-target="#" class="btn dropdown-toggle" data-toggle="dropdown">
        {{currProject}}
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu" style="width: 100%">
        <li ng-repeat="projectName in projectNames"><a href="#/dashboard?project={{projectName}}">{{projectName}}</a></li>
      </ul>
    </div>
    <!--menu-->
    <ul>
      <li ng-repeat="menu in menus" class="withripple" ng-class="{active:menu.name==currMenuName}" ng-click="menuClick(menu)">{{menu.name}} <span class="badge">{{menu.badge}}</span></li>
    </ul>
  </nav>
  <div class="col-md-10" style="margin-top: -30px">
    <div class="row">
      <div class="col-md-12">
        <div ng-include="subPage"></div>
      </div>
    </div>
  </div>
  <div style="position:fixed;right: 30px;bottom: 30px;background-color: #ec407a; color:#fff;"  class="btn btn-fab" data-toggle="tooltip" data-placement="top" title="deploy project" data-original-title="deploy project" onclick="$('#modelDeploy').show()"><i class="material-icons"  >add</i></div>
</div>
<!--deploy project model-->
<div class="modal" id="modelDeploy">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="$('#modelDeploy').hide()">Ã—</button>
        <h4 class="modal-title">Deploy/Update Project</h4>
      </div>
      <div class="modal-body">
        <form action="{{scrapydApiUrl}}" method="post">
          <table class="table table-striped table-hover">
            <tr>
              <td>Project Name</td>
              <td><input type="text" name="project"/></td>

            </tr>
            <tr>
              <td>Version</td>
              <td><input type="text" name="version"/></td>

            </tr>
            <tr>
              <td>File</td>
              <td><input type="file" name="egg"/></td>

            </tr>
          </table>



        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$('#modelDeploy').hide()">Cancel</button>
        <button type="button" class="btn btn-primary">Deploy/Update</button>
      </div>
    </div>
  </div>
</div>
